<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Paragraph Content</title>
    <script>
        function changeContent() {
            const paragraph = document.querySelector("#myElement p");
            paragraph.textContent = "Hello there!";
        }
        window.onload = changeContent;
    </script>
</head>
<body>
    <div id="myElement">
        <p>Welcome to my website!</p>
    </div>
</body>
</html>
